
<div *ngIf="employees">
<mat-grid-list class="employee-list" cols="1" rowHeight="100px" >
  <div *ngFor="let emp of employees">
  <div *ngIf="emp && emp.directReports && emp.directReports.length>=2">
  <mat-grid-tile [colspan]="1" [rowspan]="4">
    <app-employee  [employee]="emp"  [employeeList]="employees" (actionDelete)="actionFromChildDel($event)" (actionEdit)="actionFromChildEdit($event)"></app-employee>
  </mat-grid-tile>
</div>
<div *ngIf="emp && emp.directReports && emp.directReports.length < 2">
  <mat-grid-tile [colspan]="1" [rowspan]="3">
    <app-employee  [employee]="emp"  [employeeList]="employees" app-employee  [employee]="emp"  [employeeList]="employees" (actionDelete)="actionFromChildDel($event)" (actionEdit)="actionFromChildEdit($event)"></app-employee>
  </mat-grid-tile>
</div>
<div *ngIf="emp && !emp.directReports ">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <app-employee  [employee]="emp"  [employeeList]="employees" app-employee  [employee]="emp"  [employeeList]="employees" (actionDelete)="actionFromChildDel($event)" (actionEdit)="actionFromChildEdit($event)"></app-employee>
  </mat-grid-tile>
</div>
</div>
</mat-grid-list>
</div>
