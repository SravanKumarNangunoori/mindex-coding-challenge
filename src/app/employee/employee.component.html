<mat-card class="employee">

  <mat-card-header>
    <span matBadge={{employee.id}} style="width: 100%;"> 
    <div style="width: 90%;">
     <mat-card-title style="margin-bottom: 10px;">
       <span class="primary-text-color" style="margin-right: 30px;" > {{employee.lastName}}, {{employee.firstName}}</span>  {{employee.position}}
      </mat-card-title>
    
     <mat-card-subtitle *ngIf="employee && employee.directReports && employee.directReports.length>0 "> <span class="primary-text-color"  style="margin-right: 30px;">Reporting Employee</span> {{reportingEmployee.length}}</mat-card-subtitle>
  </div>
</span>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
   <div *ngIf="reportingEmployee && reportingEmployee.length>0">
      <h5>  <span class="primary-text-color">Reporting employee</span> </h5>
     
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> <span class="primary-text-color">{{element.firstName}} {{element.lastName}}</span></td>
        </ng-container>
        <ng-container matColumnDef="Position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let element"> <span class="primary-text-color">{{element.position}}</span></td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let element"> 
          <mat-icon  class="primary-text-color" (click)="actiontoParent(false,element)">delete</mat-icon>
          <mat-icon class="primary-text-color" style="margin-left: 15px;"  (click)="actiontoParent(true,element)">edit</mat-icon></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
